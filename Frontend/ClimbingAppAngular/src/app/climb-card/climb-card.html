<div class="climb-card">
  <a routerLink="['/climb-detail', climb.id]" class="climb-link">
    <div class="climb-info">
      <p><strong>Climb #</strong> <span>{{ climb.id }}</span></p>
      <p><strong>Grade ID</strong> <span>{{ climb.gradeID }}</span></p>
      <p><strong>Set Date</strong> <span>{{ climb.setDate | date: 'mediumDate' }}</span></p>
      <p *ngIf="climb.removeDate"><strong>Remove Date</strong> <span>{{ climb.removeDate | date: 'mediumDate' }}</span></p>
    </div>
  </a>
  <tr>
    <td><button (click)="deleteClimb(); $event.stopPropagation()">Delete</button></td>
    <td><button (click)="updateClimbStatus(4, climb.id, 'Flash'); $event.stopPropagation()">Flash</button></td>
    <td><button (click)="updateClimbStatus(4, climb.id, 'top')">Top</button></td>
    <td><button (click)="updateClimbStatus(4, climb.id, 'attempted')">Attempted</button></td>
    <td><button (click)="viewClimbDetails()">Details</button></td>
  </tr>
</div>
