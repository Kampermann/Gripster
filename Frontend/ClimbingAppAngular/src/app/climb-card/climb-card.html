<div class="climb-card">
  <a [routerLink]="['/climb-detail', climb.id]" class="climb-link">
    <div class="climb-info">
      <p><strong>Climb #</strong> <span>{{ climb.id }}</span></p>
      <p><strong>Grade ID</strong> <span>{{ climb.gradeID }}</span></p>
      <p><strong>Set Date</strong> <span>{{ climb.setDate | date: 'mediumDate' }}</span></p>
      <p *ngIf="climb.removeDate"><strong>Remove Date</strong> <span>{{ climb.removeDate | date: 'mediumDate' }}</span></p>
    </div>
  </a>
  <div class="climb-actions">
    <button (click)="deleteClimb(); $event.stopPropagation()">Delete</button>
    <button (click)="updateClimbStatus(1, climb.id, 'Flash'); $event.stopPropagation()">Flash</button>
    <button (click)="updateClimbStatus(1, climb.id, 'top'); $event.stopPropagation()">Top</button>
    <button (click)="updateClimbStatus(1, climb.id, 'attempted'); $event.stopPropagation()">Attempted</button>
    <button (click)="viewClimbDetails(); $event.stopPropagation()">Details</button>
  </div>
</div>
