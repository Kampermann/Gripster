<div class="climb-detail-container">
  
  <div *ngIf="loading && !climb" class="loading">Loading climb details...</div>
  
  <div *ngIf="climb">
    <h2>Climb #{{ climb?.id }}</h2>
    <div class="climb-info">
      <p><strong>Grade ID:</strong> <span>{{ climb?.gradeID }}</span></p>
      <p><strong>Gym ID:</strong> <span>{{ climb?.gymID }}</span></p>
      <p><strong>Set Date:</strong> <span>{{ climb?.setDate }}</span></p>
      <p *ngIf="climb?.removeDate"><strong>Remove Date:</strong> <span>{{ climb?.removeDate }}</span></p>
      <p><strong>Admin ID:</strong> <span>{{ climb?.adminID }}</span></p>
    </div>
  </div>
  
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
