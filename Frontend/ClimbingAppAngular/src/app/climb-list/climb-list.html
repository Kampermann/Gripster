<div class="climb-list-container">
  <div class="filter-section mat-elevation-z2">
    <h2><mat-icon>filter_list</mat-icon> Filter Climbs</h2>
    <div class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onStatusChange()">
          <mat-option *ngFor="let status of availableStatuses" [value]="status">
            {{ status === 'all' ? 'All Statuses' : status }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Grade</mat-label>
        <mat-select [(ngModel)]="selectedGrade" (selectionChange)="onGradeChange()">
          <mat-option *ngFor="let grade of availableGrades" [value]="grade">
            {{ grade === 'all' ? 'All Grades' : grade }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="accent" (click)="resetFilters()">
        <mat-icon>refresh</mat-icon>
        Reset Filters
      </button>
    </div>

    <div class="results-count">
      <mat-icon>info</mat-icon>
      Showing {{ filteredClimbs.length }} of {{ climbs.length }} climbs
    </div>
  </div>

  <div class="climbs-grid">
    <app-climb-card 
      *ngFor="let climb of filteredClimbs" 
      [climb]="climb"
      (delete)="onDeleteClimb($event)">
    </app-climb-card>
  </div>

  <div *ngIf="filteredClimbs.length === 0" class="no-results mat-elevation-z1">
    <mat-icon>search_off</mat-icon>
    <p>No climbs match your filters.</p>
  </div>
</div>
